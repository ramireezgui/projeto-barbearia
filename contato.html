<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Ramirez</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body class="contato-color">
		<header>
			<div class="caixa">
				<h1><img src="https://github.com/ramireezgui/projeto-barbearia/blob/43f10213609c3d93d245d387699e58f338637993/imagens/logo.png?raw=true"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="contato-medidas">
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
				</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">

			</form>

			<table>
				<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h - 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h - 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h - 20h</td>
				</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="https://github.com/ramireezgui/projeto-barbearia/blob/43f10213609c3d93d245d387699e58f338637993/imagens/logo-branco.png?raw=true" alt="logo da barbearia Ramirez">
			<p class="copyright">&copy; Copyright Barbearia Ramirez - 2022</p>
		</footer>
	</body>
</html>
